
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><title>File Upload</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link href="browser.css" type="text/css" rel="stylesheet"><script type="text/javascript" src="js/common.js"></script><script type="text/javascript">function SetCurrentFolder(c,a){var b=oConnector.ConnectorUrl+"Command=FileUpload";b+="&Type="+c;b+="&CurrentFolder="+encodeURIComponent(a);document.getElementById("frmUpload").action=b}function OnSubmit(){if(document.getElementById("NewFile").value.length==0){alert("Please select a file from your computer");return false}document.getElementById("eUploadMessage").innerHTML="Upload a new file in this folder (Upload in progress, please wait...)";document.getElementById("btnUpload").disabled=true;return true}function OnUploadCompleted(b,a){window.parent.frames.frmUploadWorker.location="javascript:void(0)";if(document.all){document.getElementById("NewFile").outerHTML='<input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file">'}else{document.getElementById("frmUpload").reset()}document.getElementById("eUploadMessage").innerHTML="Upload a new file in this folder";document.getElementById("btnUpload").disabled=false;switch(b){case 0:window.parent.frames.frmResourcesList.Refresh();break;case 1:alert(a);break;case 201:window.parent.frames.frmResourcesList.Refresh();alert('A file with the same name is already available. The uploaded file has been renamed to "'+a+'"');break;case 202:alert("Invalid file");break;default:alert("Error on file upload. Error number: "+b);break}}window.onload=function(){window.top.IsLoadedUpload=true};</script></head><body><form id="frmUpload" action="" target="frmUploadWorker" method="post" enctype="multipart/form-data" onsubmit="return OnSubmit();"><table class="fullHeight" cellspacing="0" cellpadding="0" width="100%" border="0"><tr><td nowrap="nowrap"><span id="eUploadMessage">Upload a new file in this folder</span><br><table cellspacing="0" cellpadding="0" width="100%" border="0"><tr><td width="100%"><input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file"></td><td nowrap="nowrap">&nbsp;<input id="btnUpload" type="submit" value="Upload"></td></tr></table></td></tr></table></form></body></html>
