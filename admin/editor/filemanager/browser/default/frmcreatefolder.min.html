
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><title>Create Folder</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link href="browser.css" type="text/css" rel="stylesheet"><script type="text/javascript" src="js/common.js"></script><script type="text/javascript">function SetCurrentFolder(b,a){oConnector.ResourceType=b;oConnector.CurrentFolder=a}function CreateFolder(){var a;while(true){a=prompt("Type the name of the new folder:","");if(a==null){return}else{if(a.length==0){alert("Please type the folder name")}else{break}}}oConnector.SendCommand("CreateFolder","NewFolderName="+encodeURIComponent(a),CreateFolderCallBack)}function CreateFolderCallBack(a){if(oConnector.CheckError(a)==0){window.parent.frames.frmResourcesList.Refresh()}}window.onload=function(){window.top.IsLoadedCreateFolder=true};</script></head><body><table class="fullHeight" cellSpacing="0" cellPadding="0" width="100%" border="0"><tr><td><button type="button" style="WIDTH: 100%" onclick="CreateFolder();"><table cellSpacing="0" cellPadding="0" border="0"><tr><td><img height="16" alt="" src="images/Folder.gif" width="16"></td><td>&nbsp;</td><td nowrap>Create New Folder</td></tr></table></button></td></tr></table></body></html>
