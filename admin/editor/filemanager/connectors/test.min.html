
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>FCKeditor - Connectors Tests</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><script type="text/javascript">(function(){var b=document.domain;while(true){try{var c=window.opener.document.domain;break}catch(a){}b=b.replace(/.*?(?:\.|$)/,"");if(b.length==0){break}try{document.domain=b}catch(a){break}}})();function BuildBaseUrl(b){var a=document.getElementById("cmbConnector").value+"?Command="+b+"&Type="+document.getElementById("cmbType").value+"&CurrentFolder="+encodeURIComponent(document.getElementById("txtFolder").value);return a}function SetFrameUrl(a){document.getElementById("eRunningFrame").src=a;document.getElementById("eUrl").innerHTML=a}function GetFolders(){SetFrameUrl(BuildBaseUrl("GetFolders"));return false}function GetFoldersAndFiles(){SetFrameUrl(BuildBaseUrl("GetFoldersAndFiles"));return false}function CreateFolder(){var b=prompt("Type the folder name:","Test Folder");if(!b){return false}var a=BuildBaseUrl("CreateFolder");a+="&NewFolderName="+encodeURIComponent(b);SetFrameUrl(a);return false}function OnUploadCompleted(a,b){switch(a){case 0:alert("File uploaded with no errors");break;case 201:GetFoldersAndFiles();alert('A file with the same name is already available. The uploaded file has been renamed to "'+b+'"');break;case 202:alert("Invalid file");break;default:alert("Error on file upload. Error number: "+a);break}}this.frames.frmUpload=this;function SetAction(){var a=BuildBaseUrl("FileUpload");document.getElementById("eUrl").innerHTML=a;document.getElementById("frmUpload").action=a};</script></head><body><table height="100%" cellspacing="0" cellpadding="0" width="100%" border="0"><tr><td><table cellspacing="0" cellpadding="0" border="0"><tr><td> Connector:<br/><select id="cmbConnector" name="cmbConnector"><option value="asp/connector.asp" selected="selected">ASP</option><option value="aspx/connector.aspx">ASP.Net</option><option value="cfm/connector.cfm">ColdFusion</option><option value="lasso/connector.lasso">Lasso</option><option value="perl/connector.cgi">Perl</option><option value="php/connector.php">PHP</option><option value="py/connector.py">Python</option></select></td><td> &nbsp;&nbsp;&nbsp;</td><td> Current Folder<br/><input id="txtFolder" type="text" value="/" name="txtFolder"/></td><td> &nbsp;&nbsp;&nbsp;</td><td> Resource Type<br/><select id="cmbType" name="cmbType"><option value="File" selected="selected">File</option><option value="Image">Image</option><option value="Flash">Flash</option><option value="Media">Media</option><option value="Invalid">Invalid Type (for testing)</option></select></td></tr></table><br/><table cellspacing="0" cellpadding="0" border="0"><tr><td valign="top"><a href="#" onclick="GetFolders();">Get Folders</a></td><td> &nbsp;&nbsp;&nbsp;</td><td valign="top"><a href="#" onclick="GetFoldersAndFiles();">Get Folders and Files</a></td><td> &nbsp;&nbsp;&nbsp;</td><td valign="top"><a href="#" onclick="CreateFolder();">Create Folder</a></td><td> &nbsp;&nbsp;&nbsp;</td><td valign="top"><form id="frmUpload" action="" target="eRunningFrame" method="post" enctype="multipart/form-data"> File Upload<br/><input id="txtFileUpload" type="file" name="NewFile"/><input type="submit" value="Upload" onclick="SetAction();"/></form></td></tr></table><br/> URL: <span id="eUrl"></span></td></tr><tr><td height="100%" valign="top"><iframe id="eRunningFrame" src="javascript:void(0)" name="eRunningFrame" width="100%" height="100%"></iframe></td></tr></table></body></html>
